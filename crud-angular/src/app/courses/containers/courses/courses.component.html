<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cursos dispon√≠veis</mat-toolbar>

    <div
      *ngIf="courses$ | async as courses; else loading"
      class="column-flex mat-elevation-z8">

      <app-courses-list
        [courses]="courses.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-courses-list>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                     showFirstLastButtons
                     [pageIndex]="pageIndex"
                     [pageSize]="pageSize"
                     [length]="courses.totalElements"
                     (page)="refresh($event)"
                     aria-label="Select page of courses">
      </mat-paginator>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
